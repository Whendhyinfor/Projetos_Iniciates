<!DOCTYPE html>
<html>
<head>
  <!-- Aqui é onde o CSS é vinculado, fornecendo o estilo de apresentação do site -->
  <link rel="stylesheet" type="text/css" href="styles_CSS.css">
</head>
<body background="">
  <!-- O conteúdo principal está contido em uma div com a classe "container" -->
  <div class="container">
    <!-- Título da página -->
    <h2>Ficha de Usuário</h2>

    <!-- Grupo de formulário para o campo "Nome" -->
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" pattern="[A-Za-z]+" title="O nome deve conter apenas letras." required>
    </div>

    <!-- Grupo de formulário para o campo "Idade" -->
    <div class="form-group">
      <label for="idade">Idade:</label>
      <input type="text" id="idade" pattern="[0-9]+" title="A idade deve conter apenas números." required>
    </div>

    <!-- Grupo de formulário para a "Data de Nascimento" -->
    <br>
    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento</label>
      <br>
      <br>

      <!-- Grupo de formulário para o campo "Dia" -->
      <div class="form-group">
        <label for="diaNascimento">Dia:</label>
        <input type="number" id="diaNascimento" min="1" max="31" required>
      </div>

      <!-- Grupo de formulário para o campo "Mês" -->
      <div class="form-group">
        <label for="mesNascimento">Mês:</label>
        <input type="number" id="mesNascimento" min="1" max="12" required>
      </div>

      <!-- Grupo de formulário para o campo "Ano" -->
      <div class="form-group">
        <label for="anoNascimento">Ano:</label>
        <input type="number" id="anoNascimento" min="1900" max="2023" required>
      </div>
    </div>

    <!-- Botão para chamar a função "exibirInformacoes" ao ser clicado -->
    <button onclick="exibirInformacoes()">Exibir Informações</button>
  </div>

  <!-- O script JavaScript é vinculado, fornecendo a lógica para exibir informações -->
  <script src="script_Javascript.js"></script>
</body>
</html>
